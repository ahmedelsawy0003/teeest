{% extends 'base.html' %}
{% block content %}
{% include 'components/breadcrumb.html' with context %}
<section class="form-section">
    <h1>{{ title }}</h1>
    <form method="post" action="{{ action }}" class="form-grid">
        <label for="project_name">اسم المشروع</label>
        <input id="project_name" name="project_name" value="{{ project.project_name if project else '' }}" required>
        <label for="client_name">اسم العميل</label>
        <input id="client_name" name="client_name" value="{{ project.client_name if project else '' }}" required>
        <label for="client_contact">بيانات التواصل</label>
        <input id="client_contact" name="client_contact" value="{{ project.client_contact if project else '' }}">
        <label for="location">الموقع</label>
        <input id="location" name="location" value="{{ project.location if project else '' }}">
        <label for="vat_rate">نسبة الضريبة</label>
        <input id="vat_rate" name="vat_rate" type="number" step="0.01" value="{{ project.vat_rate if project else 15 }}">
        <label for="include_vat">شامل الضريبة</label>
        <select id="include_vat" name="include_vat">
            <option value="true" {% if project and project.include_vat %}selected{% endif %}>نعم</option>
            <option value="false" {% if project and not project.include_vat %}selected{% endif %}>لا</option>
        </select>
        <button type="submit" class="btn-primary">حفظ</button>
    </form>
</section>
{% endblock %}
